  <title>Daily Diabetes Diagnostic Device</title>
</head>
<body>
  <h1>Daily Diabetes Diagnostic Device</h1>
  <form id="glucose-level">
    <input type="number" id="glucosenumber">
    <label for="glucosenumber">Glucose Number</label>
    <button type="submit">Add Glucose Number</button>
  </form>
  <form id="food-carbs">
    <input type="text" id="type-of-food">
    <label for="type-of-food">Enter ingredient</label>
    <button type="submit">Get carbs/100g</button>
  </form>
  <p id="carbs"></p>
  <form id="activity-level">
    <input type="number" id="totalminutes">
    <label for="totalminutes">Total Activity Minutes</label>
    <button type="submit">Add Total Minutes</button>
  </form>
</body>
