<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Diabetes Diagnostic Device</title>
</head>
<body>
  <div class="container">
    <h1>Daily Diabetes Diagnostic Device</h1>
    <form id="glucose-form">
      <div class="mb-3">
        <input type="number" id="glucose-goal">
        <label for="glucose-goal">Glucose Goal</label>
      </div>
      <div class="mb-3">
        <input type="number" id="glucose-level">
        <input type="time" id="glucose-time" name="glucose-time" required>
        <label for="glucose-level">Glucose Level & Time Logged</label>
      </div>
      <div class="mb-3">
        <input type="number" id="insulin-level">
        <input type="time" id="insulin-time" name="insulin-time" required>
        <label for="insulin-level">Insulin Level & Time Logged</label>
      </div>
      <div class="mb-3">
      <button type="submit">Add Blood Glucose Numbers</button>
      </div>
    </form>
    <form id="food-carbs">
    <input type="text" id="type-of-food">
    <label for="type-of-food">Enter ingredient</label>
    <input type="text" id="quantity-of-food">
    <label for="quantity-of-food">Enter quantity</label>
    <select name="measure-option" id="measurement">
      <option value="">--Choose measurement--</option>
      <option value="grams">grams</option>
      <option value="ounces">ounces</option>
      <option value="pounds">pounds</option>
      <option value="cups">cups</option>
      <option value="tablespoons">tablespoons</option>
      <option value="teaspoons">teaspoons</option>
    </select>
    </label>
    <button type="submit">Get carbs</button>
  </form>
  <p id="carbs"></p>
  <p>These are your total carbs for the day: <span id="daily-carbs"></span></p>
  </div>
</body>
</html>
